<form #bookInput='ngForm'
      (ngSubmit)='add(title, author,format, bookInput)'>
  <div class="form-group">
    <label>Title</label>
    <input class="form-control"
           name='title'
           ngModel
           required
           autofocus
           #title='ngModel'
           #f>
    <label>Author</label>
    <input class="form-control"
           name='author'
           ngModel
           required
           #author='ngModel'>
    <select class="custom-select"
            name='format'
            ngModel
            required
            #format='ngModel'>
      <option value="Hardback">Hardback</option>
      <option value="Paperback">Paperback</option>
      <option value="E-Book">E-Book</option>
      <option value="Audio">Audio</option>
    </select>
    <div class="alert alert-danger"
         *ngIf="title.invalid && (title.dirty || title.touched)">
      <div>Title required</div>
    </div>
    <div class="alert alert-danger"
         *ngIf="author.invalid && (author.dirty || author.touched)">
      <div>Author required</div>
    </div>
    <div class="alert alert-danger"
         *ngIf="format.invalid && (format.dirty || format.touched)">
      <div>Format required</div>
    </div>
    <input type="submit"
           class="btn btn-primary"
           value="Add"
           [disabled]='!bookInput.form.valid'>
  </div>
</form>
